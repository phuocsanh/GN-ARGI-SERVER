services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: gn-db-dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: GO_GN_FARM
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - gn-network-dev

  # NestJS Application in development mode
  app:
    build: .
    container_name: gn-app-dev
    restart: always
    ports:
      - '3000:3000'
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: GO_GN_FARM
      JWT_SECRET: your-secret-key
      PORT: 3000
    volumes:
      - .:/app
      # Use a named volume for node_modules to preserve installed dependencies
      - node_modules:/app/node_modules
    depends_on:
      - db
    networks:
      - gn-network-dev
    # Override the default command to run in development mode
    command: sh -c "npm install && npm run start:dev"

volumes:
  postgres_data_dev:
  # Named volume for node_modules
  node_modules:

networks:
  gn-network-dev:
    driver: bridge
