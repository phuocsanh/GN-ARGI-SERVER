#####################################################################
# CẤU HÌNH SQLC - GENERATE GO CODE TỪ SQL QUERIES
# SQLC tự động generate Go code type-safe từ các SQL queries
# File này định nghĩa cách SQLC hoạt động trong dự án
#
# Sử dụng: sqlc generate (hoặc make sqlgen)
#####################################################################

# Phiên bản SQLC config schema
version: "1"

# Cấu hình các packages được generate
packages:
  - name: "database" # Tên package Go được generate
    path: "internal/database" # Đường dẫn đầu ra cho Go code
    queries: "sql/queries" # Thư mục chứa các file .sql queries
    schema: "sql/schema" # Thư mục chứa các file migration schema
    engine: "postgresql" # Loại database: postgresql, mysql, sqlite
    emit_json_tags: true # Generate JSON tags cho struct fields
    json_tags_case_style: "camel" # Kiểu case cho JSON tags: camel, pascal, snake
